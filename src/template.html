<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg">
      <video
        class="bgVideo is-active"
        id="videoA"
        autoplay
        muted
        loop
        playsinline
        src="videos/clear.mp4"
      ></video>
      <video class="bgVideo" id="videoB"></video>
    </div>

    <main class="app">
      <div class="glass">
        <h1>Weather App</h1>
        <h2 class="current-location"></h2>
        <div class="location-form">
          <form>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Location"
            />
          </form>
        </div>
        <div class="weather-data"></div>
      </div>
    </main>
  </body>
</html>
